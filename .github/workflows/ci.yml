name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # ================================
  # BACKEND CI
  # ================================
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Backend Dependencies
        run: |
          cd server
          npm install

      - name: Backend Tests
        run: |
          cd server
          npm test --silent || echo "No backend tests"

      - name: Backend Security Check
        run: |
          cd server
          npm audit --audit-level=moderate || true

  # ================================
  # FRONTEND CI
  # ================================
  frontend:
    name: Frontend CI
    needs: backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Frontend Dependencies
        run: |
          cd client
          npm install

      - name: Build Frontend
        run: |
          cd client
          npm run build

      - name: Frontend Tests
        run: |
          cd client
          npm test --silent || echo "No frontend tests"
